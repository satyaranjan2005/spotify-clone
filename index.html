<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="home bg-grey">
          <div class="logo">
            <img src="./images/logo.svg" alt="Spotify" class="invert" />
          </div>
          <ul>
            <li class="m-1">
              <img src="./images/home.svg" alt="Home" class="invert" />Home
            </li>
            <li class="m-1">
              <img
                src="./images/search.svg"
                alt="Search"
                class="invert"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey">
          <div class="lib-head">
            <div class="lib-heading">
              <img src="./images/library.svg" alt="Library" class="invert" />
              <p>Your Library</p>
            </div>
            <img src="./images/plus.svg" alt="" class="invert" />
          </div>
          <div class="songs">
            <ul>
            </ul>
          </div>
          <div class="lib-footer">
            <a href="https://www.spotify.com/in-en/legal/" class="footer-links"
              >Legal</a
            >
            <a
              href="https://www.spotify.com/in-en/safetyandprivacy/"
              class="footer-links"
              >Safety & Privacy</a
            >
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/"
              class="footer-links"
              >Privacy Policy</a
            >
            <a
              href="https://www.spotify.com/in-en/legal/cookies-policy/"
              class="footer-links"
              >Cookies</a
            >
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              class="footer-links"
              >About ads</a
            >
            <a
              href="https://www.spotify.com/in-en/accessibility/"
              class="footer-links"
              >Accessibility</a
            >
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              class="footer-links"
              >Cookies</a
            >
          </div>
        </div>
      </div>
      <div class="right bg-grey">
        <div class="nav">
          <div class="left-button">
            <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
          </div>
          <div class="right-button">
            <div class="sign-up">Sign up</div>
            <div class="log-in">Log in</div>
          </div>
        </div>
        <div class="playlists">
          <h1>Spotify Playlists</h1>
          <div class="card-container">
            
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="seekcircle">
            </div>
          </div>
          <div class="playbar-div">
            <div class="display-song"></div>
            <div class="play-btn">
              <i class="fa-solid fa-angles-left playing-btn" id="previous"></i>
              <div class="playing">
                <i class="fa-solid fa-play playing-btn"></i>
              </div>
              <i class="fa-solid fa-angles-right playing-btn" id="next"></i>
            </div>
            <div class="song-duration">
              0:00 : 0:00
            </div>
          </div>
          <div class="volume-opt">
            <div class="volume-btn">
              <i class="fa-solid fa-volume-high playing-btns"></i>
            </div>
            <input type="range" class="volume-range" name="volume">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
